<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div id="title">固定资产管理系统</div>

    <div id="content">
        <div class="login1">

                    <p><label for="">密码：</label><input type="password" class="password" placeholder="请输入你的密码"></p>
                    <p><label for="">验证码：</label><input type="text" class="code" maxlength="6"> <span id="code"></span></p>
                    <p><button id="btn" type="submit">登录</button></p>
                    <div class="register"><span> <a href="./register.html" target="_blank">点击注册管理员账号</a></span><span><a href="./repaired.html" target="_blank" >我要报修</a></span></div>



                </form>
            </div>

        </div>


    </div>
