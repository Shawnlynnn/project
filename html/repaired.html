<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我要报修</title>
    <link rel="stylesheet" href="../css/repair.css">
</head>

<body>
    <div class="topLogo">
        <h1><img src="../images/logo1.jpg" alt="">
        </h1>
    </div>
    <div class="inform">
        <span class="pers"><a href="../html/index.html" >退出</a></span>
    </div>
    <div class="center">
        <div class="oper">
            <ul class="list1">
                <li class="main">资产报修</li>



            </ul>
        </div>

        <div class="repaire">
            <div class="form_repaire">
                <p class="repaire_title">资产报修</p>
                <p><label for="">资产名称:</label> <input type="text" class="repairname"></p>
                <p><label for="">资产编号:</label> <input type="text" class="repairnum"></p>


                <p><label for="">报修时间:</label> <input type="text" class="repair_time"></p>
                <p class="tip"><span>时间格式如：2020-01-01</span></p>
                <p><button class="sureRepair">确定报修</button></p>
            </div>
        </div>

    </div>
    <div class="bottom">

    </div>

    <script src="../js/ajax.js"></script>
    <script src="../../jquery/jquery.min.js"></script>
    <script src="../js/repaire.js"></script>
</body>

</html>
